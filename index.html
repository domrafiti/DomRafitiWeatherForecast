<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Local Weather Forcast</title>
</head>

<body>
    <h1 class="center">Your Five-Day Weather Forecast</h1>
    <!--ONE ROW - four columns - rows within columns-->
    <div class="row">
        <div class="col-sm-1"></div>
        <!--FIRST COLUMN - MULTIPLE ROWS WITHIN-->
        <div class="col-sm-2">
            <!--ROW FOR SEARCH Header-->
            <div class="row">
                <p class="col-sm-12">Search for a City: </p>
            </div>
            <!--ROW FOR SEARCH FIELD AND BUTTON-->
            <div class="row">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Enter City Name Here:">
                    <div id="search-button" class="button-click input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
            <!--ROW FOR FORM OF QUICK SEARCH CITIES-->
            <div class="row">
                <div class="list-group">
                    <button id="recent-one" type="button" class="list-group-item list-group-item-action active"
                        onclick="fixedSearch('Fort Collins')">Fort Collins
                    </button>
                    <button id="recent-two" type="button" class="list-group-item list-group-item-action"
                        onclick="fixedSearch('Denver')">Denver</button>
                    <button id="recent-three" type="button" class="list-group-item list-group-item-action"
                        onclick="fixedSearch('San Francisco')">San
                        Francisco</button>
                    <button id="recent-four" type="button" class="list-group-item list-group-item-action"
                        onclick="fixedSearch('Atlanta')">Atlanta</button>
                    <button id="recent-five" type="button" class="list-group-item list-group-item-action"
                        onclick="fixedSearch('Miami')">Miami</button>
                </div>
            </div>
        </div>

        <div class="col-sm-1"></div>

        <!--SECOND COLUMN-->
        <div class="col-sm-8">
            <!--ROW FOR SEARCH RESULTS/DISPLAY-->
            <div class="row">
                <div class="card col-sm-12" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="searched-city" class="card-title"></h5>
                        <img id="searched-image" src="" alt="">
                        <h6 id="temperature" class="card-subtitle mb-2 text-muted">Temperature:</h6>
                        <h6 id="humidity" class="card-subtitle mb-2 text-muted">Humidity:</h6>
                        <h6 id="wind-speed" class="card-subtitle mb-2 text-muted">Wind Speed:</h6>
                        <h6 id="uv-index" class="card-subtitle mb-2 text-muted">UV Indx:</h6>
                    </div>
                </div>
            </div>

            <!--ROW FOR '5 day forecast' HEADER-->
            <div class="row">
                <h4 class="col-sm-12">Five day weather forecast</h4>
            </div>
            <!--ROW FOR 5 cards to hold weather forecast-->
            <div class="row">
                <!--First day-->
                <div class="card col-sm-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="day-one" class="card-title"></h5>
                        <img id=one-image src="" alt="">

                        <h6 id="one-temp" class="card-subtitle mb-2 text-muted">Temp: </h6>
                        <h6 id="one-humidity" class="card-subtitle mb-2 text-muted">Humidity: </h6>
                    </div>
                </div>
                <!--Second day-->
                <div class="card col-sm-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="day-two" class="card-title"></h5>
                        <img id="two-image" src="" alt="">
                        <h6 id="two-temp" class="card-subtitle mb-2 text-muted">Temp: </h6>
                        <h6 id="two-humidity" class="card-subtitle mb-2 text-muted">Humidity: </h6>
                    </div>
                </div>
                <!--Third day-->
                <div class="card col-sm-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="day-three" class="card-title"></h5>
                        <img id="three-image" src="" alt="">
                        <h6 id="three-temp" class="card-subtitle mb-2 text-muted">Temp: </h6>
                        <h6 id="three-humidity" class="card-subtitle mb-2 text-muted">Humidity: </h6>

                    </div>
                </div>
                <!--Fourth day-->
                <div class="card col-sm-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="day-four" class="card-title"></h5>
                        <img id="four-image" src="" alt="">
                        <h6 id="four-temp" class="card-subtitle mb-2 text-muted">Temp: </h6>
                        <h6 id="four-humidity" class="card-subtitle mb-2 text-muted">Humidity: </h6>

                    </div>
                </div>
                <!--Fifth day-->
                <div class="card col-sm-2" style="width: 18rem;">
                    <div class="card-body">
                        <h5 id="day-five" class="card-title"></h5>
                        <img id="five-image" src="" alt="">
                        <h6 id="five-temp" class="card-subtitle mb-2 text-muted">Temp: </h6>
                        <h6 id="five-humidity" class="card-subtitle mb-2 text-muted">Humidity: </h6>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>


</body>

</html>
